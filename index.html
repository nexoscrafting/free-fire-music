    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <header class="ff-header">
        <nav class="ff-nav" aria-label="Main navigation">
            <a href="/" aria-label="Home" class="ff-logo">
                <img src="./public/logo.png" alt="Free Fire Logo" class="ff-logo-img">
                <h1 class="ff-head">Free Fire Music</h1>
            </a>
        </nav>
        <a class="ff-button" href="https://youtube.com/@nexoscrafting" target="_blank">
            SUBSCRIBE
        </a>
    </header>

    <main id="music-player-container" class="container">
        <section class="music-container">
            <!-- Music Information -->
            <div id="music-info" aria-live="polite">
                <h2 id="title" class="music-title" aria-label="Track Title"></h2>
                <h3 id="artist" class="music-artist" aria-label="Artist"></h3>
            </div>

            <!-- Cover Image -->
            <figure id="cover-box" class="cover-box">
                <img src="./assets/images/track0.jpg" alt="Album Cover" id="cover" class="cover-image" />
            </figure>

            <!-- Music Controls and Timer -->
            <div id="music-box" class="music-controls">
                <audio id="disc" aria-label="Audio Player"></audio>
                <div id="timer-bar" class="timer-bar">
                    <span id="timer" class="current-time" aria-label="Current Time">0:00</span>
                    <span id="duration" class="total-duration" aria-label="Total Duration">--|--</span>
                </div>
                <div id="progress-container" class="progress-container" role="slider" aria-valuenow="0"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progress" class="progress-bar"></div>
                </div>
            </div>

            <!-- Control Buttons -->
            <div id="control-box" class="control-buttons">
                <div class="btn-x">
                    <span id="voldown" class="btn clip-2" aria-label="Volume Down">
                        <!-- Volume Down Icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path
                                d="M17.5 8.4a5 5 0 0 1 0 7.1M14 6.1V18a1 1 0 0 1-1.6.7L8 15H6a1 1 0 0 1-1-1v-4c0-.6.4-1 1-1h2l4.4-3.6A1 1 0 0 1 14 6Z" />
                        </svg>
                    </span>
                </div>
                <div class="btn-x">
                    <span id="prev" class="btn clip-2" aria-label="Previous Track">
                        <!-- Previous Track Icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#e7e5e4" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M7 6a1 1 0 0 1 2 0v4l6.4-4.8A1 1 0 0 1 17 6v12a1 1 0 0 1-1.6.8L9 14v4a1 1 0 1 1-2 0V6Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
                <div class="btn-x">
                    <span id="play" class="btn clip-1" aria-label="Play">
                        <!-- Play/Pause Icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#e7e5e4" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8l8-6a1 1 0 0 0 0-1.6l-8-6Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
                <div class="btn-x">
                    <span id="next" class="btn clip-2" aria-label="Next Track">
                        <!-- Next Track Icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="#e7e5e4" viewBox="0 0 24 24">
                            <path fill-rule="evenodd"
                                d="M17 6a1 1 0 1 0-2 0v4L8.6 5.2A1 1 0 0 0 7 6v12a1 1 0 0 0 1.6.8L15 14v4a1 1 0 1 0 2 0V6Z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
                <div class="btn-x">
                    <span id="volup" class="btn clip-2" aria-label="Volume Up">
                        <!-- Volume Up Icon -->
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <path
                                d="M15.5 8.4a5 5 0 0 1 0 7.1m2.9 2.9a9 9 0 0 0 0-12.8m-6.4.5V18a1 1 0 0 1-1.6.7L6 15H4a1 1 0 0 1-1-1v-4c0-.6.4-1 1-1h2l4.4-3.6A1 1 0 0 1 12 6Z" />
                        </svg>
                    </span>
                </div>
            </div>
        </section>
    </main>

    <footer class="ff-footer">
        <div class="ff-footer-content">
            <p class="ff-disclaimer">This is a fan-made project to showcase and stream Free Fire theme songs. All
                rights to the music belong to Garena. This project is not affiliated with or endorsed by Garena.</p>
            <p class="ff-credit">
                <span>¬© 2025 Nexos Crafting. All rights reserved.</span>
                <span class="ff-creator-info">Made with <span class="ff-heart" aria-hidden="true">‚ù§Ô∏è</span><span
                        class="sr-only">love</span> by <a href="https://github.com/nexoscreator" class="ff-creator"
                        target="_blank" rel="noopener noreferrer">Nexos Creator</a></span>
            </p>
        </div>
    </footer>
    </div>

    <script type="module" src="./assets/js/app.js"></script>
