<body>
    <!-- Include Header -->
    <div id="header-container"></div>

    <main class="container">
        <!-- Include Music Player -->
        <div id="music-player-container"></div>
    </main>

    <!-- Include Footer -->
    <div id="footer-container"></div>

    <script src="./../assets/js/index.js"></script>
    <script src="./../assets/js/autoplay.js"></script>
    <script>
        // Dynamically load components
        function loadComponents() {
            // Fetch and insert the header
            fetch('./../components/header.html')
                .then(response => response.text())
                .then(headerHTML => {
                    document.getElementById('header-container').innerHTML = headerHTML;
                });

            // Fetch and insert the music player
            fetch('./../components/music-player.html')
                .then(response => response.text())
                .then(musicPlayerHTML => {
                    document.getElementById('music-player-container').innerHTML = musicPlayerHTML;
                });

            // Fetch and insert the footer
            fetch('./../components/footer.html')
                .then(response => response.text())
                .then(footerHTML => {
                    document.getElementById('footer-container').innerHTML = footerHTML;
                });
        }

        // Call the function to load the components
        loadComponents();
    </script>
